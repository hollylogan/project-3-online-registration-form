<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css?family=Merriweather" rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/style.css">
    </head>
  
    <body>
      
      <div id="wrapper">
        <h1 class="form-header">The Code Review</h1>
        
        <form action="index.html" method="post">
          <h1>Sign up for our newsletter</h1>
          <p>Get the latest news on how your code is doing right in your inbox</p>
          
        <hr class="rule-double-top">
        <hr class="rule-double-bottom">  
          
          <div class="contact">
            <fieldset>
              <legend>Contact Information</legend>
              
              <label for="name">Full Name</label>
              <input type="text" id="name" name="user_name" placeholder="Required">
              
              <label for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="Required">
              
              <label for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone">
              
              <label for="address">Street Address</label>
              <input type="text" id="address" name="user_address">
              
              <label for="city">City</label>
              <input type="text" id="city" name="user_city">
              
              <label for="region">Region</label>
                <select id="region" name="user_region">
                    <option value="" disabled selected style="display: none;">Choose Region</option>
                  <optgroup label="North Island">
                    <option value="auckland">Auckland</option>
                    <option value="waikato">Waikato</option>
                    <option value="bay_of_plenty">Bay of Plenty</option>
                  </optgroup>
                  <optgroup label="South Island">
                    <option value="nelson">Nelson</option>
                    <option value="canterbury">Canterbury</option>
                    <option value="otago">Otago</option>
                  </optgroup>
                </select>
              
              <label for="postcode">Postcode</label>
              <input type="number" id="postcode" name="user_postcode">
            </fieldset>
        </div>
          
        <hr class="rule-single">
          
          <fieldset>
          <legend>Newsletter</legend>
            
   <!-- checkboxes -->       
          <div class="height">
            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html" value="newsletter_html" name="user_newsletter"><label class="format" for="html">   HTML News</label><br>
            <input type="checkbox" id="css" value="newsletter_css" name="user_newsletter"><label class="format" for="css">   CSS News</label><br>
            <input type="checkbox" id="javascript" value="newsletter_javascript" name="user_newsletter"><label class="format" for="javascript">   Javascript News</label>
          </div>
          
   <!-- radio buttons --> 
          <div class="height">
            <label>Newsletter format</label>
            <input type="radio" id="format_html" value="html" name="newsletter_format"><label for="format_html" class="format">   HTML</label><br>
            <input type="radio" id="format_plain_text" value="plain_text" name="newsletter_format"><label for="format_plain_text" class="format">   Plain text</label>
          </div>
       
   <!-- textarea -->     
          <label for="topics">Other topics you'd like to hear about</label>
          <textarea rows="7" id="topics" name="user_topics"></textarea>
          
          </fieldset>
        
        <button type="submit">Sign Up</button>
        
        <footer>   
          <p class="footer">Copyright The Code Review</p>
          </footer> 
          
      </form>
      </div>
    </body>
</html>
